<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Set background color for the entire page */
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the login form container */
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Style the input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the buttons */
        .login-button,
        .signup-button {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Add a hover effect for the buttons */
        .login-button:hover,
        .signup-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="login-button">Login</button>
    <button class="signup-button">Sign Up</button>
</div>

</body>
</html>
